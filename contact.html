<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Vivek Raj</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <header>
    <h1>Get in Touch</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-form-container" data-aos="fade-up">
      <div class="contact-info" data-aos="fade-right">
        <h2>Let’s Collaborate</h2>
        <p>Have an idea? A suggestion? A challenge? I’m always open to hear from passionate folks. Drop a message — let's make something happen.</p>
      </div>

      <form action="https://formspree.io/f/mwpbykyy" method="POST" id="contact-form" data-aos="zoom-in" data-aos-delay="200">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" id="send-btn" disabled>Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vivek Raj. Building with courage.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 1000, offset: 100 });
  </script>

  <script>
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send-btn");

    function validateForm() {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const message = messageInput.value.trim();

      if (name && email && message) {
        sendBtn.disabled = false;
        sendBtn.style.backgroundColor = "#e53935";
        sendBtn.style.cursor = "pointer";
      } else {
        sendBtn.disabled = true;
        sendBtn.style.backgroundColor = "#666";
        sendBtn.style.cursor = "not-allowed";
      }
    }

    nameInput.addEventListener("input", validateForm);
    emailInput.addEventListener("input", validateForm);
    messageInput.addEventListener("input", validateForm);
  </script>
</body>
</html>
